<md-dialog flex="70" aria-label="Račun"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Pregled računa</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="billVm.cancel()">
                <md-icon md-svg-src="images/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div ng-show="billVm.circular" layout="row" style="margin-top: 10px;" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>

        <div ng-hide="billVm.circular" layout="row"  stylе="padding-left: 15px;" ng-cloak>
            <table id="billTable" style="width:100%; border-collapse: collapse; color: #212121">
                <tr>
                    <th>Naziv</th>
                    <th>Cijena</th>
                    <th>Količina</th>
                    <th> &nbsp; </th>
                </tr>

                <tr ng-repeat="item in billVm.items">
                    <td>{{item.mi.name}}</td>
                    <td>{{item.mi.price}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.price}}</td>
                </tr>

                <tr>
                    <th colspan="3" style="text-align: right !important;">Ukupno</th>
                    <td>{{billVm.total}}</td>
                </tr>

                <tr>
                    <th colspan="3" style="text-align: right !important;">Datum</th>
                    <td>{{billVm.date | date: 'medium' }}</td>
                </tr>

            </table>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-raised md-default" ng-click="billVm.cancel();" md-autofocus>
            Zatvori
        </md-button>
    </md-dialog-actions>

</md-dialog>
